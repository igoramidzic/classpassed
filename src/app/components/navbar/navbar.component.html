<div class="navbar-container">
  <div class="center-container">
    <div class="center-space-between-content">
      <div class="nav-content left-container">

        <div class="center-container">
          <div class="center-left-content">
            <button class="menu-btn" (click)="onToggleSidebar.emit()" mat-button>
                <i class="fa fa-bars"></i>
            </button>
            <h3 class="page-title">Home</h3>
            <button class="date-dropdown-btn" mat-button [matMenuTriggerFor]="dateDropdown">
              PAST 24 HOURS <i class="fas fa-caret-down"></i>
            </button>
            <mat-menu yPosition="below" xPosition="after" [overlapTrigger]="false" #dateDropdown="matMenu">
              <button mat-menu-item>Past hour</button>
              <button mat-menu-item>Past 24 hours</button>
              <button mat-menu-item>Past day</button>
              <button mat-menu-item>Past week</button>
            </mat-menu>
          </div>
        </div>
      </div>

      <div class="nav-content right-container">
        <div class="center-container">
          <div class="center-left-content">
            <div class="notifications-container" *ngIf="loggedIn">
              <button class="notifications-btn" mat-button><i class="fas fa-envelope"></i></button>
            </div>

            <div class="search-container">
              <form action="">
                <input type="text" placeholder="Search">
              </form>
            </div>

            <div class="user-container">

              <button [routerLink]="['', 'login']" mat-button class="login-btn action-btn">Log in</button>
              <button [routerLink]="['', 'register']" mat-button class="signup-btn action-btn">Sign up</button>

              <button [routerLink]="['', 'user', 'Igor']" mat-button class="user-btn" *ngIf="loggedIn">
                <div class="center-container">
                  <div class="center-left-content">
                    <div class="img-container" style="background-image: url('assets/img/placeholder-profile-picture.jpg');">
                    </div>

                    <div class="name-container">
                      Igor
                    </div>
                  </div>
                </div>
              </button>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
