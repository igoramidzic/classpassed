<form class="modal-form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <input
    type="text"
    placeholder="Username"
    formControlName="username">
  <input
    type="email"
    placeholder="Email"
    formControlName="email">
  <input
    type="password"
    placeholder="Password"
    formControlName="password">
  <button
    class="auth-action-btn"
    mat-button type="submit"
    [disabled]="false">Sign up</button>
</form>
