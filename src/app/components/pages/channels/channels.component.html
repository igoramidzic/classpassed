<div class="home-container">
  <ul class="main-list-container">
    <li [routerLink]="[ '', 'c', post.channel, post.id ]" class="main-list-item" *ngFor="let post of postService.posts | async">
      <div class="image-container">
        <div class="img-placeholder"></div>
      </div>
      <div class="content-container">
        <h5 class="title">{{ post.title }}</h5>
        <p class="description">
          submitted {{ post.timestamp.seconds * 1000 | date:'MMM, dd' }} by
          <span class="username" [routerLink]="['', 'u', post.user.username ]">{{ post.user.username }}</span>
        </p>
      </div>
    </li>
  </ul>
</div>
